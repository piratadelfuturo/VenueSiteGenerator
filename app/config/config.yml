imports:
    - { resource: parameters.php }
    - { resource: parameters.yml }
    - { resource: services.yml }
    - { resource: sulu.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:
        fallbacks: ["%locale%"]
        logging:    true
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/%sulu.context%/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    read_from: "%external.web_dir%"
    write_to:  "%external.web_dir%"
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        scssphp:
            formatter: "Leafo\ScssPhp\Formatter\Compressed"
        jsqueeze: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: "%database_version%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# LIIP Theme Configuration
liip_theme:
    themes: ["pmg_social","default"]
    active_theme: 'pmg_social'
    load_controllers: false
    assetic_integration: true
            
jms_di_extra:
    doctrine_integration: true
    locations:
        all_bundles: false
        bundles: [JMSTranslationBundle]
        directories: ["%kernel.root_dir%/../src"]
        
# JMS TranslationBundle
jms_translation:
    locales: ["en","fr"]
    configs:
        default:
            dirs: ["%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            extractors: [alias_of_the_extractor]
